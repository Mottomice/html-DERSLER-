<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        span {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: larger;
        }

        header {
            display: block;
            margin: 20px 20px;
        }

        nav {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            justify-content: space-between;

        }

        nav ul {
            display: flex;
            gap: 20px;
            margin: auto;
            margin-left: auto;
            margin-right: 0;

        }

        nav li {
            list-style-type: none;

        }

        nav li a {
            display: block;
            text-decoration: none;
            color: blue;

        }

        b {
            display: block;
            font-size: xx-large;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            margin-top: 30px;
        }

        body {
            margin: auto;
           
        }
        section{
            display: flex;
            justify-content: space-between;
        }
        section ul{
            display: flex;
            margin:auto

        }
    </style>

</head>

<body>

    <header>

        <nav>
            <span>Mehmet Ali</span>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <b>Frontend Developer</b>
        <hr>

       

    </header>

     <section>

            <ul>Projects</ul>
            <ul>Work Experience</ul>
            <ul>Education</ul>

        </section>

</body>

</html>
